<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card">
			<div class="card-header text-primary h2" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form name="form1" id="form1" method="post" th:action="@{/guardar}" enctype="multipart/form-data" th:object="${cliente}">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<input type="text" name="nombre" th:field="*{nombre}"
							class="form-control col-sm-6"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group row">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<input type="text" name="apellido" th:field="*{apellido}"
							class="form-control col-sm-6"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Correo</label>
						<input type="text" name="email" th:field="*{email}"
							class="form-control col-sm-6"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
					<div class="form-group row">
						<label for="fecha" class="col-sm-2 col-form-label">Fecha</label> <input
							type="text" name="fecha" th:field="*{fecha}"
							class="form-control col-sm-6"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
					</div>
					<div class="form-group row">
						<label for="imagen" class="col-sm-2 col-form-label">Imagen</label> <input
							type="file" name="file" 
							class="form-control col-sm-6" />
					</div>					
					<div class="form-group">
						<input type="reset" name="limpiar" value="Limpiar" class="btn btn-secondary col-sm-4" />
						<input type="submit" name="enviar" value="Enviar" class="btn btn-secondary col-sm-4" />
					</div>
					<!-- <input type="hidden" name="id" th:field="*{id}" /> -->
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
